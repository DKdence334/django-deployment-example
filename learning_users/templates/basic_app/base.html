<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class='nav-item'><a class="nav-link" href="{%url 'index'%}">DJANGO</a></li>
                <li class='nav-item'><a class="nav-link" href="{%url 'admin:index'%}">ADMIN</a></li>
                <li class='nav-item'><a class="nav-link" href="{%url 'basic_app:register'%}">REGISTER</a></li>

                {% if user.is_authenticated %}
                <li class='nav-item'><a class='nav-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class='nav-item'><a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
        {% if user.is_authenticated %}
        <h4>Welcome home {{ user.username }}</h1>
        {% endif %}

        {% block body_block %}
        {% endblock %}
    </div>


</body>
</html>
